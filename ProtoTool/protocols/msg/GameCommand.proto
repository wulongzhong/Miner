syntax = "proto3";
package MsgPB;

enum GameCommandTypeEnum{
    NONE = 0;
    PLAYER_MOVE = 1;
    PLAYER_JUMP = 2;
}


enum PlayerMoveType{
    STOP = 0;
    LEFT = 1;
    RIGHT = 2;
}
message GameCommand_PlayerMove{
    PlayerMoveType m_moveType = 2;
}

message GameCommand_PlayerJump{
    int32 m_none = 1;
}

message GameCommandInfo{
    int64 m_playerId = 1;
    GameCommandTypeEnum m_commandType = 2;
    GameCommand_PlayerMove m_playerMove = 3;
    GameCommand_PlayerJump m_playerJump = 4;
}

message GameCommandS2C{
    repeated GameCommandInfo m_lstGameCommandInfo = 1;
}